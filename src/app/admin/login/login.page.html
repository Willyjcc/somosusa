<ion-content no-bounce>
  <div class="container-general" style="margin-top:12%;">
    <form>
      <div class="text-center">
        <a href="/home"><img src="/assets/img/logo.svg" class="logo-login" alt="Somo USA"/></a>
      </div>
      <br><br>
      <ion-item>
        <ion-label position="floating" > Correo electrónico</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" > Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
      </ion-item>
      <br>
      <div class="text-center">
        <ion-button (click)="onSubmitLogin()" class="boton-leer">ENTRAR</ion-button>
      </div>
    </form>
  </div>
</ion-content>
